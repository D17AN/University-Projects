<!-- 10. Write a web page which contains a horizontal line in the middle of the page. 
  The top side of the page should be colored with a red based gradient which should be 
  fully transparent in the middle of the screen. The bottom side of the page should be 
  colored with a blue based gradient which should be fully transparent in the middle of
   the screen. -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(#ff0000, transparent),
                    linear-gradient(transparent, #0000ff);
        background-position: top, bottom;
        background-size: 100% 50%;
        background-repeat: no-repeat;
      }
      hr {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100%;
        transform: translate(-50%, -50%);
        background-color: black;
      }
    </style>
  </head>
  <body >
      <hr>
  </body>
</html>
